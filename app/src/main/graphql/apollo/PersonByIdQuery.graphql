query FindPersonById ($id: String){
  person(id: $id) {
    id
    firstName
    lastName
    cards {
      id
      number
      validThru
      balance
      isDefault
    }
    transactions {
      id
      from {
        id
        firstName
        lastName
      }
      to {
		... on Person {
		  id
          firstName
          lastName
        }
        ... on Organization {
          name
        }
      }
      amount
      description
      status
    }
  }
}

